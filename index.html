<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc90c410e2.js" crossorigin="anonymous"></script>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="mh-100 text-center d-flex flex-column justify-content-center bg-secondary align-items-center">
    <h3>Presupuesto Disponible</h3>
    <h1 id="presupuesto">0</h1>
    <div class="row mb-3 bg-info">
      <p>Total ingresos: <span id="totalIngresos"></span></p>
    </div>
    <div class="row mb-3 bg-danger">
      <p>Total egresos: <span id="totalEgresos"></span> (<span id="porcentajeEgresos"></span> de los ingresos)</p>
    </div>
  </header>
  <form class="py-4 d-flex justify-content-center bg-light">
    <div class="row container">
      <select name="tipo" id="tipo" class="col-1 me-2">
        <option value="ingreso">+</option>
        <option value="egreso">-</option>
      </select>
      <br>
      <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" class="col-7 me-2">
      <br>
      <input type="number" name="valor" id="valor" placeholder="$" class="col-2 me-2">
      <br>
      <button type="button"  class="btn col-1" id="button">
        <i class="fas fa-check-circle"></i>
      </button>      
    </div>
  </form>
  <section class="py-4 d-flex justify-content-center">
    <div class="row container">
      <div class="col me-3">
        <table id="tablaIngresos" class="table">
          <thead>
            <tr>
              <th>Ingresos</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tablaIngresosTbody">
          </tbody>
        </table>
      </div>
      
      <div class="col ms-3">
        <table id="tablaEgresos" class="table">
          <thead>
            <tr>
              <th>Egresos</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tablaEgresosTbody">
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <section id="echarts">
    
  </section>
  
  <button id="btn-clear">Borrar datos de localStorage</button>
</body>
</html>
